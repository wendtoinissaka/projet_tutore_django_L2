{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utiliser la hauteur de la fenêtre pour centrer verticalement */
            border-radius: 20px;
            padding-top:100px;
        }
        /* Modifier le style et la couleur des messages d'obligation */
        .form-control-feedback {
            color: red; /* Couleur du texte */
            font-size: 12px; /* Taille de police */
        }

        /* Modifier le style et la couleur des messages d'obligation pour les champs requis */
        .required-field::after {
            content: "*"; /* Ajouter un astérisque */
            color: red; /* Couleur de l'astérisque */
            margin-left: 5px; /* Marge à gauche de l'astérisque */
            font-size: 12px; /* Taille de police */
        }
    </style>
    <div class="center-content mt-5 mx-5">
        <form action="" method="POST" class="card p-4"> {# Ajout de la classe card et p-4 #}
            {% csrf_token %}
            <fieldset class="form-group mt-5">

                <legend class="border-bottom mt-5" style="color: blue;">Se Connecter</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group bg-warning mt-2" id="signup-button">
                <button class="btn text-white ">Sign Up</button>
            </div>
            <div class="form-group">
                <h5 class="text-danger ml-3">Already have an account? <a class="text-warning " href="{% url 'login' %}">Sign In</a></h5>
            </div>
        </form>
    </div>
{% endblock %}
