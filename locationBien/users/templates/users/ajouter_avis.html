{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Ajouter un Avis
{% endblock title %}
 {% load static %}

{% block content %}

<div class="content-container_login">
    <div class="login-form_login" >
        <h1 class="text-white">Ajouter un Avis</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <style>
                /* Redimensionner le textarea */
                textarea {
                    max-height: 200px; /* Hauteur maximale */
                    height: auto; /* Taille automatique en fonction du contenu */
                    resize: vertical; /* Permettre le redimensionnement vertical */
                }
            </style>
            <div class="form-group mt-2 bg-warning" id="signup-button">
                <button type="submit" class="btn_login bg-warning text-dark" >AJOUTER AVIS</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
